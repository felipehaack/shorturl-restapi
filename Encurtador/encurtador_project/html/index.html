<!DOCTYPE html>
<html>
    <head>

        <title>Encurtar API</title>

        <meta charset="UTF-8">
        <meta name="theme-color" content="#333b4e">
        <meta name="viewport" content="width=device-width">

        <style type="text/css">

            body{

                padding: 20px;
            }
        </style>

        <script type="text/javascript" src="jquery-2.2.0.min.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </head>
    <body>
        
        <div class="form-group">

            <label for="exampleInputEmail1">Create Username:</label>
            <input type="text" class="form-control" id="username" placeholder="username" value="felipe">

            <button type="button" id="exec" class="btn btn-primary" style="margin-top: 30px;">Primary</button>
        </div>

        <script type="text/javascript">

            $('#exec').click(function(){

                $.ajax({
                  url:'http://127.0.0.1:8001/api/user/',
                  type:"POST",
                  data:{
                    name: $('#username').val()
                  },
                  contentType:"application/json; charset=utf-8",
                  dataType:"json",
                  success: function(e){
                    console.log(e);
                  }
                })
            });
        </script>
    </body>
</html>
